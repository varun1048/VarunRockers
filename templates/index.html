<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Varun Rockers</title>
  </head>
  <body>
    <div class="font-bold text-center m-10">Varun Rockers</div>

    <div class="grid place-items-center">
      <form 
        action=""
        method = "post"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 grid grid-cols-3">
      {% csrf_token %}
        <div class="mb-4 m-3">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Domain
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            value="cfd"
            placeholder="Current domain"
            name="domain"
          />
        </div>
        <div class="mb-4 m-3">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Length
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Length"
            name="length"
            value="10"
          />
        </div>


        <div class="m-3">
          <div class="mt-5 py-2 px-3">

            <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            >
            Search
          </button>
        </div>
        </div>
      </form>
    </div>

    <div class="grid grid-cols-2 gap-2 p-7">
      {% for movie in list %}
      <a
        href="{{movie.downloadLinks.link}}"
        class="flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <img
          class="object-cover w-full h-96 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
          src="{{movie.image}}"
          alt=""
        />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{movie.title}}
          </h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{movie.downloadLinks.size}}
          </p>
          <!-- <a
            href="{{movie.downloadLinks.link}}"
            class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-44"
          >
            Download now
            <svg
              aria-hidden="true"
              class="ml-2 -mr-1 w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a> -->
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
{%if status%}
<script>
  alert("{{message}}")
  console.log("{{message}}")
</script>
{%endif%}
</html>
